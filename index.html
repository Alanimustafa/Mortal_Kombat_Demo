<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mortal Kombat</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Background MK Video -->
    <video autoplay muted loop id="mkBackground">
      <source src="https://cdn-mk1.mortalkombat.com/home/hero.mp4" type="video/mp4">
    </video>

    <!-- First NAV Bar TOP -->
     <div class="navFirst">
        
        <!-- All first NAv Bar Buttons -->
        <div class="firstNavButtons">
            <button class="firstNave1">UNITED STATES - ENGLISG</button>
            <button class="firstNave2">SHOP MERCH</button>
            <button class="firstNave3">TWICH DROPS</button>
            <button class="firstNave4">PC SCPECS</button>
            <button class="firstNave5">REPORT A BUG</button>
            <button class="firstNave6">SUPPORT</button>
            <button class="firstNave7">PATCH NOTES</button>
        </div>

        <!-- All first Nav Social Media Logos -->
         <div class="socialMediaLogos">
            <img src="./images/facebook.png" alt="facebook" class="facebook">
            <img src="./images/youtube.png" alt="YouTube" class="youtube">
            <img src="./images/Instagram.png" alt="Instagram" class="instagram">
            <img src="./images/tweeter.png" alt="Tweeter" class="tweeter">
         </div>

         <!-- The login Button -->
        <div class="logIn">
            <button class="loginButton">LOGIN</button>  
            <button class="RegisterButton">REGISTER</button>  
        </div>
     </div>

     <!-- Second Nav bar -->
      <div class="secondNavBar">
        <button id="secondButtons">KHOAS REIGON</button>
        <button id="secondButtons">GAME INFO</button>
        <button id="secondButtons">ROSTER</button>
        <button id="secondButtons">#MKKOLLECTIVE</button>
        <button id="secondButtons">MEDIA</button>
        <button id="secondButtons">ESPORTS</button>
        <button id="secondButtons">FAQ</button>
      </div>

    <!-- the flames -->
    <Div class="flames">
        <video autoplay muted loop id="mkflame1">
        <source src="https://cdn-mk1.mortalkombat.com/static/fire-line-bot-loop.mp4" type="video/mp4" autoplay loop playsinline>
        </video>

        

         
      <!-- <video autoplay muted loop id="mkflame2">
        <source src="https://cdn-mk1.mortalkombat.com/static/fire-line-top-loop.mp4" type="video/mp4" autoplay loop playsinline>
      </video> -->
    </Div>


    <video autoplay muted loop id="mkbuttonVideo">
        <source src="https://cdn-mk1.mortalkombat.com/media/kombat-pack.mp4" type="video/mp4" autoplay loop playsinline>
        </video>



    <!-- Centeral Mortal Kombat Title -->
    <div class="certeralMortalKombat">
        <img src="https://cdn-mk1.mortalkombat.com/static/mk1-kr-logo-white-tm.webp" alt="Mortal Kombat" class="mkTitleCentral">

        <img src="https://cdn-mk1.mortalkombat.com/home/liu-kang-wfire.webp" alt="kangluo" class="kangluo">
    </div>

          

    <script src="app.js" async defer></script>
  </body>
</html>
